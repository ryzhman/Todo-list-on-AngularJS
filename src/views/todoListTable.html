<table id="hor-zebra">
    <caption>My todo list</caption>
    <th>Task</th>
    <th>Urgency</th>
    <th>Mark done</th>
    <tr ng-repeat="item in todoCtrl.todoList track by $index" ng-if="!item.done">
        <td>{{item.text}}</td>
        <td>{{item.urgency}}</td>
        <td><input type="checkbox" ng-model="item.done"></td>
    </tr>
</table>
